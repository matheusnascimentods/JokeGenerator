<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/themes.css">
        <title>Joke Generator</title>
    </head>
    <body class="Napoli">
        <header>
            <div>
                <button class="dropdown-toggle" data-bs-toggle="dropdown">
                    <img src="assets/images/gear.svg">
                </button>
                <ul class="dropdown-menu">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" value="Napoli" checked>
                        <label>Napoli</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" value="Manchester-United">
                        <label>Manchester United</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" value="Wolfsburg">
                        <label>Wolfsburg</label>
                    </div>
                    <button type="button" class="btn" id="apply">Apply changes</button>
                </ul>
            </div>
        </header>

        <main>
            <div class="joke-card">
                <h1>Generate a joke</h1>
                <p id="joke">
                    Helvetica and Times New Roman walk into a bar.
                    “Get out of here!” shouts the bartender. “We don’t serve your type.”
                </p>
                <button id="generate" class="btn">Generate</button>
            </div>
        </main>

        <a href="https://github.com/matheusnascimentods/JokeGenerator" target="_blank">
            <p>Go to the repository</p>
        </a>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="assets/js/main.js"></script>
    </body>

</html>
